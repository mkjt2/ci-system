[pytest]
# Configuration for pytest
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude test fixtures (they are dummy projects used by e2e tests)
norecursedirs = fixtures
# Run tests in parallel using half of available CPU cores
# Use "-n auto" for full cores, or "-n 0" for sequential
addopts = -n 6
